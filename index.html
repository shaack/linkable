<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>linkable-js Demo</title>
</head>
<body>
<h1 class="linkable" data-href="http://shaack.com">shaack.com</h1>
<p>The h1 "shaack.com" is a link to shaack.com, bacause of its class `linkable` and its `data-href` attribute.</p>
<p>Code:</p>
<pre>
&lt;h1 class="linkable" data-href="http://shaack.com">shaack.com&lt;/h1>
</pre>
<script src="src/linkable.js"></script>
</body>
</html>
